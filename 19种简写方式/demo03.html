<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if 条件简写</title>
  </head>
  <body>
    <script type="text/javascript">
    let likeJavascript = true;
    console.log(typeof(likeJavascript));
      if (likeJavascript == true) {
        console.log('likeJavascript is true');
      }
      else {
        console.log('likeJavascript is false');
      }
    </script>
  </body>
</html>
