<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>扩展运算符简写</title>
  </head>
  <body>
    <script type="text/javascript">
      const odd = [1,3,5];
      const nums = [2,4,6].concat(odd);
      console.log(nums);
      const arr = [...odd,...nums];
      console.log(arr);
      const {a,b,c} = {a:1,b:2,c:3}
      console.log(a);
    </script>
  </body>
</html>
