<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组去重</title>
  </head>
  <body>
    <script type="text/javascript">
      // 数组去重
      // [...new Set(array)]
      // 特别的向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。
      // Set 内部判断两个值是否不同，使用的算法叫做“Same-value equality”，
      // 它类似于精确相等运算符（===），主要的区别是NaN等于自身，而精确相等运算符认为NaN不等于自身。
      let set = new Set();
      let a=NaN;
      let b=NaN;
      set.add(a);
      set.add(b);
      console.log([...set]);
    </script>
  </body>
</html>
