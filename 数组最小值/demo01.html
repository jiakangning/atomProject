<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组最小值</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr=[12,22,52,22,32,68,86,52];
      function min_arr(arr){
        return Math.min.apply(null,arr);
      }
      console.log(min_arr(arr));
    </script>
  </body>
</html>
