<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GarbageCollection</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
最常使用的方法叫做"引用计数"（reference counting）：
语言引擎有一张"引用表"，保存了内存里面所有的资源（通常是各种值）的引用次数。
如果一个值的引用次数是0，就表示这个值不再用到了，因此可以将这块内存释放。
      */
      let arr = [1,2,3,4];
      console.log('Hello World!');
      arr = null;
    </script>
  </body>
</html>
