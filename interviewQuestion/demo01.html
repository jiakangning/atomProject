<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>q1</title>
  </head>
  <body>
    <script type="text/javascript">
      // 找出ID为“newsList”的HTML元素下的第一个节点，并将其移动到“newsList”的最后。
      window.onload=function(){
        var oul=document.getElementById('newsList');
        var ofirst_li = oul.children[0];
        ofirst_li.onclick=function(){
          oul.appendChild(this);
        }
      }
    </script>
    <ul id="newsList">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
