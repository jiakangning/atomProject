    <script type="text/javascript">
      // js实现：一个数组，把奇数放到右边，偶数放到左边，不许使用额外空间。
      var arr=[2,22,51,42,12,63,75];
      arr.sort((a,b)=>a%2!=0);
      console.log(arr);
