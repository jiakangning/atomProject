<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*
 设a、b、c均是 0 到 9 之间的数字，abc、bcc是两个三位数，
 且有：abc+bcc=532。求满足条件的所有a、b、c的值。
      */
      var a,b,c;
      var i;
      for (i = 0; i < 1000; i++) {
        a = parseInt(i/100);
        b = parseInt((i/10)%10);
        c = i-a*100-b*10;
        if (i+b*100+c*10+c==532) {
          console.log(a,b,c);
        }
      }
    </script>
  </body>
</html>
