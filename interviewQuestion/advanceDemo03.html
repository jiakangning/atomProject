<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>advanceDemo03</title>
  </head>
  <body>
    <script type="text/javascript">
      //一个数组，把奇数放到右边，偶数放到左边，不许使用额外空间。

        //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
        /*
        index	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
        howmany	必需。要删除的项目数量。如果设置为 0，则不会删除项目。
        item1, ..., itemX	可选。向数组添加的新项目。
        说明
        splice() 方法可删除从 index 处开始的零个或多个元素，并且用参数列表中声明的一个或多个值来替换那些被删除的元素。
        如果从 arrayObject 中删除了元素，则返回的是含有被删除的元素的数组。
        例1
        在本例中，我们将创建一个新数组，并向其添加一个元素：

          var arr = new Array(6)
          arr[0] = "George"
          arr[1] = "John"
          arr[2] = "Thomas"
          arr[3] = "James"
          arr[4] = "Adrew"
          arr[5] = "Martin"
          document.write(arr + "<br />")
          arr.splice(2,0,"William")//从左往右数第二个元素，而不是下标为2的元素
          document.write(arr + "<br />")

          结果为：
          George,John,Thomas,James,Adrew,Martin
          George,John,William,Thomas,James,Adrew,Martin

          例2：
          在本例中我们将删除位于 index 2 的元素，并添加一个新元素来替代被删除的元素：

            var arr = new Array(6)
            arr[0] = "George"
            arr[1] = "John"
            arr[2] = "Thomas"
            arr[3] = "James"
            arr[4] = "Adrew"
            arr[5] = "Martin"
            document.write(arr + "<br />")
            arr.splice(2,1,"William") //从左至右第二个元素被删除，且添加一个‘William’
            document.write(arr)

            结果：
            George,John,Thomas,James,Adrew,Martin
            George,John,William,James,Adrew,Martin

            例3：
            在本例中我们将删除从 index 2 ("Thomas") 开始的三个元素，并添加一个新元素 ("William") 来替代被删除的元素：

            var arr = new Array(6)
            arr[0] = "George"
            arr[1] = "John"
            arr[2] = "Thomas"
            arr[3] = "James"
            arr[4] = "Adrew"
            arr[5] = "Martin"
            document.write(arr + "<br />")
            arr.splice(2,3,"William")
            document.write(arr)

            结果为：
            George,John,Thomas,James,Adrew,Martin
            George,John,William,Martin
        */
        var arr=[2,22,51,42,12,63,75];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i]%2==0) {
            var n=arr[i];  //用一个变量将偶数这项给存起来
            arr.splice(i,1); //在用splice方法删除index为i的这一项
            arr.push(n)//在用数组里面的push方法将存储偶数的这个变量再从数组末尾添加进去
          }
        }
         console.log(arr);


    </script>
  </body>
</html>
