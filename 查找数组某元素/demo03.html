  <title>查找数组某元素(干掉for)</title>
</head>
<body>
  <script type="text/javascript">
    ((func,x,y,i) => func(func,x,y,i))((func,x,y,i=0)=>(i >= x.length ? null : x[i] == y ? i : func(func,x,y,i+1)))
    var arr = [12,1.4,4156,1,54,15,5,1,5,1,6,51,1];
    console.log(find(arr,54));
  </script>
