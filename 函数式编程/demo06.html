<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动用高阶函数的递归</title>
</head>
<body>
  <script type="text/javascript">

    var fact = (hifunc => hifunc(hifunc))(func => n => n == 0 ? 1 : n*func(func)(n-1))
console.log(fact(5));
 </script>
</body>
</html>
