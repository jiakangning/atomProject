  <title>动用高阶函数的递归</title>
</head>
<body>
  <script type="text/javascript">
   var  fact = function (hifunc){
      return hifunc(hifunc);
    }(
      // 调用参数是一个函数
      function (func){
        return function(n){
          return n==0 ? 1 : n*func(func)(n-1);
        };
      }
    )
console.log(fact(5));
 </script>
</body>
