<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question1—Fibonacci数列第N项</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
         an：a1=1，a2=1，an+2=an+1+an（n≥1）。
      */
      var fib = function (n){
        if(n<=2){
          return 1;
        }
        return fib(n-1) + fib(n-2);
      }
      console.log(fib(2));
    </script>
  </body>
</html>
