<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    html,body{
      width: 100%;
      height: 100%;
    }
      .demo{
        width: 4rem;
        height: 4rem;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var div = document.createElement('div');
      document.body.appendChild(div);
      div.style.position = 'absolute';
      div.style.width = document.body.clientWidth+'px';
      div.style.height = document.body.clientHeight + 'px';
      div.style.background = 'black';
      // div.style.filter = 'alpha(opcity = '+<0 className="8"></0>+')';
      div.style.filter="alpha(opacity="+0.5+");";
    </script>
    <div class="demo">
      <input type="text" name="" placeholder="你好" value="">
    </div>
  </body>
</html>
