<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>结构赋值是潜拷贝</title>
</head>
<body>
  <script type="text/javascript">
  let obj = {a:{b:1,c:12}}
    let {...x} = obj;
    console.dir(obj.a);//Object b,c
    console.log(x);
    console.log(x.a);
    x.a = {b:12,c:1};
    console.log(x.a);
    console.log(obj.a);
  </script>
</body>
</html>
