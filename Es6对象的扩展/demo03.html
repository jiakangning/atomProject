<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩展运算符的解构赋值，不能复制继承自原型对象的属性。</title>
</head>
<body>
  <script type="text/javascript">
  let o1 = {a:123};
  let o2 = {b:234};
  o2._proto_ = o1;
  console.log(o2.a);//undefined
  console.log(o2.b);//234
  let {...o3} = o2;
  console.log(o3.a);
  console.log(o3.b);
  </script>
</body>
</html>
