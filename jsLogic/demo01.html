<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>寻找1-1000内能被5整除且能被6整除的数字</title>
  </head>
  <body>
    <script type="text/javascript">
    var arr=[];
      for (var i = 0; i <1000; i++) {
        if (i%5==0 && i%6==0) {
          arr.push(i);
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
