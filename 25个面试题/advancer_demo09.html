<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>进阶</title>
  </head>
  <body>
    <script type="text/javascript">
      function floatAdd(num1,num2){
        var m = num1.toString().split('.')[1].length;
        var n = num2.toString().split('.')[1].length;
        var power = Math.pow(10,Math.max(m,n));
        return (num1*power+num2*power)/power;
      }
      // console.log(floatAdd(0.01,0.003));
      console.log(floatAdd(0.1,0.2));
      console.log(0.1+0.2);
    </script>
  </body>
</html>
