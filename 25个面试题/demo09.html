<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8、解释一下下面代码的输出</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(0.1+0.2);
      /*
      0.1 => 0.0001 1001 1001 1001…（无限循环）
      0.2 => 0.0011 0011 0011 0011…（无限循环）
      */
      /*
双精度浮点数的小数部分最多支持 52 位，
所以两者相加之后得到这么一串 0.0100110011001100110011001100110011001100…
因浮点数小数位的限制而截断的二进制数字，这时候，再把它转换为十进制，就成了 0.30000000000000004。
      */
    </script>
  </body>
</html>
