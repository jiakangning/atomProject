<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>、在下面的代码中，数字 1-4 会以什么顺序输出？为什么会这样输出？</title>
  </head>
  <body>
    <script type="text/javascript">
      (function (){
        console.log(1);
        setTimeout(function (){console.log(2)},1000);
        setTimeout(function (){console.log(3)},0);
        console.log(4);
      })()
      //1,4,3,2
    </script>
  </body>
</html>
