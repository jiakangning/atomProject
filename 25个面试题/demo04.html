<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>object对象</title>
  </head>
  <body>
    <script type="text/javascript">
      function setName(obj){
        obj.name = 'xiaonfdeji';

      }
      var person = new Object();
      setName(person);
      console.log(person.name);
      

    </script>
  </body>
</html>
