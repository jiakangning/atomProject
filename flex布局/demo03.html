<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>justify-content属性定义了项目在主轴上的对齐方式</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
      /* .box{
        flex-direction: row;
        /* 竖直 */
      /* } */
      .box{
        display: flex;
        /* 反转竖直 */
        /* 属性决定主轴的方向（即项目的排列方向） */
        flex-flow: row wrap;
        justify-content: flex-start;
      }
      .item{
        width: 298px;
        height: 98px;
        background-color: red;
        text-align: center;
        line-height: 98px;
        border: 1px solid #ccc;
      }
      .box .item:nth-child(1){
        background-color: black;
        color: white;
      }
      .box .item:nth-child(13){
        background-color: yellow;
      }
      /*
      row（默认值）：主轴为水平方向，起点在左端。
      row-reverse：主轴为水平方向，起点在右端。
      column：主轴为垂直方向，起点在上沿。
      column-reverse：主轴为垂直方向，起点在下沿。
      （1）nowrap（默认）：不换行。
      （2）wrap：换行，第一行在上方。
      （3）wrap-reverse：换行，第一行在下方。
      flex-start（默认值）：左对齐
     flex-end：右对齐
    center： 居中
    space-between：两端对齐，项目之间的间隔都相等。
   space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍
       */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
01
      </div>
      <div class="item">
02
      </div>
      <div class="item">
03
      </div>
      <div class="item">
04
      </div>
      <div class="item">
05
      </div>
      <div class="item">
06
      </div>
      <div class="item">
07
      </div>
      <div class="item">
08
      </div>
      <div class="item">
09
      </div>
      <div class="item">
10
      </div>
      <div class="item">
11
      </div>
      <div class="item">
12
      </div>
      <div class="item">
13
      </div>
    </div>
    <!--

   -->
  </body>
</html>
