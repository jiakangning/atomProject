<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex-wrap属性定义，如果一条轴线排不下，如何换行</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
      /* .box{
        flex-direction: row;
        /* 竖直 */
      /* } */
      .box{
        display: flex;
        /* 反转竖直 */
        /* 属性决定主轴的方向（即项目的排列方向） */
        flex-flow: column wrap;
      }
      .item{
        width: 300px;
        height: 100px;
        background-color: red;
        text-align: center;
        line-height: 100px;
      }
      .box .item:nth-child(1){
        background-color: black;
        color: white;
      }
      .box .item:nth-child(13){
        background-color: yellow;
      }
      /*
      row（默认值）：主轴为水平方向，起点在左端。
      row-reverse：主轴为水平方向，起点在右端。
      column：主轴为垂直方向，起点在上沿。
      column-reverse：主轴为垂直方向，起点在下沿。
       */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
01
      </div>
      <div class="item">
02
      </div>
      <div class="item">
03
      </div>
      <div class="item">
04
      </div>
      <div class="item">
05
      </div>
      <div class="item">
06
      </div>
      <div class="item">
07
      </div>
      <div class="item">
08
      </div>
      <div class="item">
09
      </div>
      <div class="item">
10
      </div>
      <div class="item">
11
      </div>
      <div class="item">
12
      </div>
      <div class="item">
13
      </div>
    </div>
    <!--

   -->
  </body>
</html>
