<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>立方体</title>
  <style media="screen">
    .cube-box{
      transform-style: preserve-3d;
      width: 30px;
      height: 100px;
      position: relative;
      -webkit-transform: rotateX(-30deg) rotateY(45deg);
      -ms-transform: rotateX(-30deg) rotateY(45deg);
      transform: rotateX(-30deg) rotateY(45deg);
    }
    .cube{
      position: absolute;
      left: 0;
      top: 0;
    }
    .cube1{
      width: 100%;
      height: 100%;
      background: red;
    }
    .cube2{
      width: 100%;
      height: 100%;
      background: green url() 0 0 no-repeat;
      -webkit-transform: rotateY(-90deg)translate3d(15px,0,15px);
      -ms-transform: rotateY(-90deg)translate3d(15px,0,15px);
      transform: rotateY(-90deg)translate3d(15px,0,15px);
    }
    .cube3{
      width: 100%;
      height: 100%;
      background: blue url() 0 0 no-repeat;
      transform-origin: right top;
      -webkit-transform: rotateY(90deg);
      -ms-transform: rotateY(90deg);
      transform: rotateY(90deg);
    }
    .cube4{
      width: 100%;
      height: 100%;
      background: gray url() 0 0 no-repeat;
      transform-origin: right top;
      transform: translateZ(30px);
    }
    .cube5{
      width: 100%;
      padding-top: 100%;
      background: pink url() 0 0 no-repeat;
      transform-origin: left top;
      -webkit-transform: rotateX(90deg);
      -ms-transform: rotateX(90deg);
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>
  <div class="cube-box">
    <div class="cube1 cube"></div>
    <div class="cube2 cube"></div>
    <div class="cube3 cube"></div>
    <div class="cube4 cube"></div>
    <div class="cube5 cube"></div>
    <div class="cube6 cube"></div>
  </div>
</body>
</html>
