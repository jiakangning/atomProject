<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 在循环内使用闭包（Closures）</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      闭包常常在面试中出现，以便面试官衡量你对这门语言的熟悉程度，以及是否知道何时使用闭包。
      闭包的本质是一个内部函数访问其作用域之外的变量。闭包可以用于实现诸如 私有变量 和 创建工厂函数之类的东西。
      关于使用闭包的常见面试问题是这样的：
      编写一个函数，它将循环遍历整数列表，并在3秒延迟后打印每个元素的索引。
      */
      const arr = [10,12,15,21];
      for (var i = 0; i < arr.length; i++) {
        setTimeout(function () {
          console.log('The Index Of Number Is:'+i);
        },3000)
      }
    </script>
  </body>
</html>
