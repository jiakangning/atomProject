<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var alice = {
name: "alice",
toString: function () {
return this.name;
}
}

var smith = {
name: "smith",
toString: function () {
return this.name;
}
}
/*
在 javascript 中，对于 && 不仅仅可以用于 boolean 类型，也不仅仅返回 Boolean 类型的结果。
l 如果第一个操作数是 Boolean 类型，而且值为 false ，那么直接返回 false。
l 如果第一个操作数是 Boolean 类型，而且值为 true，另外一个操作数是 object 类型，那么将返回这个对象。
l 如果两个操作数都是 object 类型，那么，返回第二个对象。
l 如果任何一个操作数是 null，那么，返回 null。
l 如果任何一个操作数是 NaN，那么返回 NaN。
l 如果任何一个操作数是 undefinded，那么返回 undefined。
*/
console.log(false && alice);//false
console.log(true && smith); //smith
console.log(alice && smith);//smith
console.log(null && smith);//null
console.log(NaN && smith);//NaN
console.log(undefined && alice);//undefined
    </script>
  </body>
</html>
