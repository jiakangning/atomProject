<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>函数返回值</title>
  </head>
  <body>
    <script type="text/javascript">
      function foo1(){
        return {
          bar:'hello'
        };
      }
      function foo2(){
        return
        {
          bar:'hello'
        }
      }
      console.log(foo1());
      console.log(foo2());
    </script>
  </body>
</html>
