<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件委托</title>
  </head>
  <body>
    <div id='container'>
      <button type="button" name="button" id="btn">点我</button>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <script type="text/javascript">
      container.addEventListener('click',function (e){
        var ev = ev || window.event,
            target = ev.target;
        if(target.nodeName.toLowerCase() == 'li'){
          console.log(123);
        }
      })
    </script>
  </body>
</html>
