<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArrayUnique Es5</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr=[10,22,14,32,56,28,22,28];
      arr.sort(function (a,b){
        return a<b;
      })
      // var arr2 =  arr.filter(function(ele,index,array){
      //   return index === array.indexOf(ele) //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
      //                                       //stringObject.indexOf(searchvalue,fromindex)
      //                                       //searchvalue	必需。规定需检索的字符串值。
      //                                       //fromindex	可选的整数参数。规定在字符串中开始检索的位置。
      //                                   //它的合法取值是 0 到 stringObject.length - 1。如省略该参数，则将从字符串的首字符开始检索。
      // })
      var arr2 = arr.map(function (ele,index,array){
        return index === array.indexOf(ele);
      })
      console.log(arr2);
      /*
      该方法将从头到尾地检索字符串 stringObject，看它是否含有子串 searchvalue。
      开始检索的位置在字符串的 fromindex 处或字符串的开头（没有指定 fromindex 时）。
      如果找到一个 searchvalue，则返回 searchvalue 的第一次出现的位置。stringObject 中的字符位置是从 0 开始的。
      */
      /*
      注释：indexOf() 方法对大小写敏感！
      注释：如果要检索的字符串值没有出现，则该方法返回 -1。
      */
    </script>
  </body>
</html>
