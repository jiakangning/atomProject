<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>means02</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      第二种方法：先排序后然后再相邻比较去重
      */
      var arr=[12,22,52,22,32,68,86,52];
      function uniq(arr){
      arr.sort();
      var re = [arr[0]];
      for(var i=1;i<arr.length;i++){
        if(arr[i]!==re[re.length-1]){
          re.push(arr[i]);
        }
      }
      return re;
      }
      console.log(uniq(arr));
    </script>
  </body>
</html>
