<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数字正负与布尔值</title>
  </head>
  <body>
    <input type="text" name="" value="" id="texter">
    <input type="button" name="" value="测试" onclick="judge()">
    <script type="text/javascript">
    var otext = document.getElementById('texter')
      function judge(){
        var text_value=otext.value;
        if (text_value) {
          alert('值为true')
        }else{
          alert('值为false')
        }
      }
    </script>
  </body>
</html>
