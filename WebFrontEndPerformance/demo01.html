introuduce:case:
假设导航栏上有五幅图片，点击每张图片都会进入一个链接，
这样五张导航的图片在加载时会产生5个HTTP请求。
然而，使用一个图片地图可以提高效率，这样就只需要一个HTTP请求。
resolve case:
服务器端图片地图：将所有点击提交到同一个url，同时提交用户点击的x、y坐标，服务器端根据坐标映射响应
客户端图片地图：直接将点击映射到操作
