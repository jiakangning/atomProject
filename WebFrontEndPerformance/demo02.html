      /*
      如果应用程序web服务器离用户更近，那么一个HTTP请求的响应时间将缩短。
      另一方面，如果组件web服务器离用户更近，则多个HTTP请求的响应时间将缩短。
      CDN（内容发布网络）是一组分布在多个不同地理位置的Web服务器，用于更加有效地向用户发布内容。
      在优化性能时，向特定用户发布内容的服务器的选择基于对网络慕课拥堵的测量。
      例如，CDN可能选择网络阶跃数最小的服务器，或者具有最短响应时间的服务器。
      CDN还可以进行数据备份、扩展存储能力，进行缓存，同时有助于缓和Web流量峰值压力。
       */
