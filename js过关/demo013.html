<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for in 语句</title>
</head>
<body>
  <script type="text/javascript">
  for (var variable in window) {
    console.log(variable);//window 对象的所有属性
  }
  //如果表示要迭代的对象的变量值为 null 或 undefined，
  //for-in 语句会抛出错误。虽然 ECMAScript 5 更正了这一行为；
  //对这种情况不再抛出错误，而只是不执行循环体。为了保证最大限度的兼容性，
  //建议在使用 for-in 循环之前，先检测确认该对象的值不是 null 或 undefined。
  </script>
</body>
</html>
