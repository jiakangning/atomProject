<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>第七关</title>
  </head>
  <body>
    <script type="text/javascript">
    // 1、为 person、wife、child 对象新增 weight 属性，数值分别为 62、36、15。
// 2、为 person 对象新增二胎 child2 子对象，name 为 emma，其他属性自行发挥。
var person = {
    name: "stone",
    age: 30,
    wife: {
        name: "sohpie",
        age: 30
    },
    child:{
        name: "tommy",
        age: 3
    }
}
person.weight = 62;
person.wife.weight = 36;
person.child.weight = 15;
person.child2 = {
  name:'emma'
}
    </script>
  </body>
</html>
