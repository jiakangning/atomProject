<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>进阶 统计数组 arr 中值等于 item 的元素出现的次数</title>
  </head>
  <body>
    <script type="text/javascript">
      function countTime(arr,item){
        let count = 0;
        arr.forEach((e)=>{
          e == item ? count++:0;
        })
        return count;
      }
      let arr = ['fjkgn','item','fjdkl','item','dfdjkf','fjkfe','item'];
      console.log(countTime(arr,'item'));
    </script>
  </body>
</html>
