<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>进阶 统计数组 arr 中值等于 item 的元素出现的次数</title>
  </head>
  <body>
    <script type="text/javascript">
      function countTime(arr,item){
        let count = 0;
        // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
        return arr.filter((a)=>a == item).length;
      }
      // let arr = ['fjkgn','item','fjdkl','item','dfdjkf','fjkfe','item'];
      let arr = ['fjkgn','item','fjdkl','item','dfdjkf','fjkfe','item'];
      console.log(countTime(arr,'item'));
    </script>
  </body>
</html>
