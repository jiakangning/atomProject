<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>统计数组 arr 中值等于 item 的元素出现的次数</title>
  </head>
  <body>
    <script type="text/javascript">
      function countTime(arr,item) {
        let count_time = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] == item) {
            count_time++;
          }
        }
        console.log(count_time);
      }
      let arr = ['fjkgn','item','fjdkl','item','dfdjkf','fjkfe','item'];
      countTime(arr,'item');
    </script>
  </body>
</html>
