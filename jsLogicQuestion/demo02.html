<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组</title>
  </head>
  <body>
    <script type="text/javascript">
      function involution(arr){
        let new_arr=[];
        arr.forEach((e)=>new_arr.push(e*e));
        console.log(new_arr);
      }
      let arr = [10,25,3,6,5,2,4,1,5];
      involution(arr);
      console.log(arr);
    </script>
  </body>
</html>
