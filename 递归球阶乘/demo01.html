<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>递归求阶乘</title>

  </head>
  <body>
    <script type="text/javascript">
    /*
简单的说：递归就是程序不断调用自身，递归方法就是方法直接或间接调用自身的方法，递归是一个很有用的程序设计技术！
特点：
反复执行的过程（调用自身）
结束反复执行过程的条件（方法跳出点）
递归缺点：
耗内存，耗资源，不易阅读！不易阅读！不易阅读！（重要的事情说三遍）
递归的设计
一个递归调用可以导致更多的递归调用，因为这个方法继续把每个子问题分解成新的子问题，
要终止一个递归方法，问题最后必须达到一个终止条件。当问题达到这个终止条件时，就将结果返回给调用者。
然后调用者进行计算并将结果返回给自己的调用者。这个过程持续进行，直到结果传给原始的调用者位为止。
    */
      var factorial=n=>n-1?n*factorial(n-1):n;
      console.log(factorial(10));
    </script>
  </body>
</html>
