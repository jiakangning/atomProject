<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Promise</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(1);
      Promise.resolve().then(function (){
        console.log(2);
      })
      setTimeout(function (){
        console.log(3);
        setTimeout(function (){
          console.log(4);
        },0)
      },0)
      console.log(5);
    </script>
  </body>
</html>
