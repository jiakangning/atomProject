<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>异步</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(1);
      setTimeout(function (){
        console.log(2);
      },100)
      setTimeout(function () {
        console.log(3);
        setTimeout(function (){
          console.log(4);
        },0)
      },0)
      console.log(5);
    </script>
  </body>
</html>
