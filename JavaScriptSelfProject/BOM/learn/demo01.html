<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>window 对象--全局作用域</title>
</head>
<body>
  <script type="text/javascript">
    /*
BOM 的核心对象是 window，它表示浏览器的一个实例。在浏览器中，window 对象有双重角色，
它既是通过 JavaScript 访问浏览器窗口的一个接口，又是 ECMAScript 规定的 Global 对象。
这意味着在网页中定义的任何一个对象、变量和函数，都以 window 作为其 Global 对象，
因此有权访问 isNaN()、isFinite()、parseInt()、parseFloat() 等方法。

    */
    var age = 29;
    function sayAge() {
      console.log(this.age);//
    }
    console.log(window.age);//first
    sayAge();//second
    window.sayAge();//third
  </script>
</body>
</html>
