<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>location  对象--</title>
</head>
<body>
  <button id="btn" onclick="">百度一下</button>
  <script type="text/javascript">
    /*
    location 对象提供了与当前窗口中加载的文档有关的信息，还提供了一些导航功能。
    事实上，location 对象是很特别的一个对象，因为它既是 window 对象的属性，也是 document 对象的属性；
    换句话说，window.location 和 document.location 引用的是同一个对象。
    location 对象的用处不只表现在它保存着当前文档的信息，
    还表现在它将 URL 解析为独立的片段，让开发人员可以通过不同的属性访问这些片段。下表列出了 location 对象的所有属性。

    属性名	例子	说明
hash	"#contents"	返回 URL 中的 hash（#号后跟零或多个字符），如果 URL 中不包含散列，则返回空字符串
host	"shijiajie.com:80"	返回服务器名称和端口号（如果有）
hostname	"shijiajie.com"	返回不带端口号的服务器名称
href	"http:/shijiajie.com"	返回当前加载页面的完整URL。而 location 对象的 toString() 方法也返回这个值
pathname	"/WileyCDA/"	返回URL中的目录和（或）文件名
port	"8080"	返回 URL 中指定的端口号。如果 URL 中不包含端口号，则这个属性返回空字符串
protocol	"http:"	返回页面使用的协议。通常是 http: 或 https:
search	"?q=javascript"	返回URL的查询字符串。这个字符串以问号开头
    */
    
    /*

    */
  </script>
</body>
</html>
