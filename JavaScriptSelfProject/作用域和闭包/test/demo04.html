<body>
  <script type="text/javascript">
  // 挑战四
  scope = "stone";

  function Bar() {
      console.log(scope);
  }

  function Func() {
      var scope = "sophie";
      return Bar;
  }

  var ret = Func();
  ret();    // "stone" window调用Func函数，该函数返回一个方法Bar();即被销毁，so，window。Bar（）使得scope须为window.scope
  </script>
