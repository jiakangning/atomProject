<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关卡一</title>
</head>
<body>
  <script type="text/javascript">
  // 挑战三
scope = "stone";

function Func() {
    var scope = "sophie";

    function inner() {
        console.log(scope);
    }
    scope = "tommy";
    return inner;
}

var ret = Func();
ret();    // "tommy"

/*
挑战三解析，虽然在内部函数 inner() 被创建时，局部变量 scope 的值为 "sophie"，
但当函数执行到 return inner 时，局部变量 scope 的值已被更新为 "tommy"，所以最终输出的结果为 "tommy"。
注意：inner() 函数的局部变量 scope 记录的并不是创建瞬间的值，
而是指向 Func() 函数的局部变量的 scope 的指针，「内部函数的变量」会随着「外层函数的变量」的值一起发生改变。
*/
  </script>
</body>
</html>
