<body>
  <script type="text/javascript">
  // 挑战六
  var name = "The Window";　　
  var object = {　　　　
      name: "My Object",
      getNameFunc: function() {　　　　　　
          var that = this;　　　　　　
          return function() {　　　　　　　　
              return that.name;　　　　//一经创建，即被销毁　　
          };　　　　
      }　　
  };　　
  console.log(object.getNameFunc()());    // "My Object"
  </script>
