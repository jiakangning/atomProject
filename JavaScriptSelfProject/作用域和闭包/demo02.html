<!DOCTYPE html>

  <title>作用域--全局作用域（Global Scope）</title>
</head>
<body>
  <script type="text/javascript">
  function functionName() {
    var local = 'local';
    global = 'global';
  }
  console.log(global);
  console.log(local);
  </script>
</body>
