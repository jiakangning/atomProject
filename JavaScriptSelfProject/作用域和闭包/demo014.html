  <title>作用域链条</title>
</head>
<body>
  <script type="text/javascript">

  function add() {
      var counter = 0;
      var plus = function (){return counter+=1;} //闭包
      return plus;
  }
var plus2 = add();
  console.log(plus2());
  console.log(plus2());
  console.log(plus2());
  // 计数器现在为 1
  </script>
</body>
