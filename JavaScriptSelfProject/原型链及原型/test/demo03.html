<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型对象的问题--构造函数+原型</title>
</head>
<body>
  <script type="text/javascript">
  function Father (){
    this.value = true;
  }
  Father.prototype.getValue = function () {
    return this.value;
  }
  function Son() {
    this.value2 = false;
  }
  Son.prototype = new Father;
  Son.prototype.getValue2 = function () {
    return this.value2;
  };
  var p1 = new Son();
  console.log(p1.value);
  console.log(p1.value2);
  console.log(p1.getValue);
  console.log(p1.getValue2);
  </script>
</body>
</html>
