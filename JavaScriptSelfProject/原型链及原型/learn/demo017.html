  <title>_proto_</title>
</head>
<body>
  <script type="text/javascript">
  /*
  图中展示了 Person 构造函数、Person 的原型属性以及 Person 现有的两个实例之间的关系。
  在此，Person.prototype.constructor 指回了 Person。
  Person.prototype 中除了包含 constructor 属性之外，还包括后来添加的其他属性。
  此外，要格外注意的是，虽然这两个实例都不包含属性和方法，但我们却可以调用 person1.sayName()。
  这是因为内部指针 __proto__ 指向 Person.prototype，而在 Person.prototype 中能找到 sayName() 方法。


  */
  function Person(){}

// var person = new Person();
// 上一行代码等同于以下过程 ==>
var person = {};
person.__proto__ = Person.prototype;
Person.call(person);
  /*
这个例子中，我先创建了一个空对象 person，
然后把 person.__proto__ 指向了 Person 的原型对象，便继承了 Person 原型对象中的所有属性和方法，
最后又以 person 为作用域执行了 Person 函数，
person 便就拥有了 Person 的所有属性和方法。这个过程和 var person = new Person(); 完全一样。
  */
  </script>
</body>
