<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构造函数</title>
</head>
<body>
  <script type="text/javascript">
    function Person(name,age,sex){
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.sayName = function (){
        console.log(this.name);
      }
    }
    var Person1 = new Person('zhangsan',25,'women');
    Person1.sayName();

    var Person2 = new Person('lisi',28,'men');
    Person2.sayName();
  </script>
</body>
</html>
