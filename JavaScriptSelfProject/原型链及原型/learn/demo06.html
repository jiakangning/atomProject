<!DOCTYPE html>

  <title>理解原型对象</title>
</head>
<body>
  <script type="text/javascript">

  /*
*在默认情况下，所有原型对象都会自动获得一个 constructor（构造函数）属性，
这个属性包含一个指向 prototype 属性所在函数的指针。就拿前面的例子来说，Person.prototype.constructor 指向 Person。
而通过这个构造函数，我们还可继续为原型对象添加其他属性和方法。

虽然可以通过对象实例访问保存在原型中的值，但却不能通过对象实例重写原型中的值。
如果我们在实例中添加了一个属性，而该属性与实例原型中的一个属性同名，
那我们就在实例中创建该属性，该属性将会屏蔽原型中的那个属性。来看下面的例子。
*
*
*
  */
  function Person(){}

Person.prototype.name = "Stone";
Person.prototype.age = 28;
Person.prototype.job = "Software Engineer";
Person.prototype.sayName = function(){
    console.log(this.name);
};

var person1 = new Person();
person1.sayName();   // "Stone"

var person2 = new Person();
person2.sayName();   // "Stone"

console.log(person1.sayName == person2.sayName);  // true
  </script>
</body>
</html>
