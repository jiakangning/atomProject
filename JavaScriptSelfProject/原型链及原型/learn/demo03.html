<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new 操作符</title>
</head>
<body>
  <script type="text/javascript">
    /*
    创建一个新对象；
    将构造函数的作用域赋给新对象（因此 this 就指向了这个新对象）；
    执行构造函数中的代码（为这个新对象添加属性）；
    返回新对象。
    */

    /*
    将构造函数当作函数

    构造函数与其他函数的唯一区别，就在于调用它们的方式不同。
    不过，构造函数毕竟也是函数，不存在定义构造函数的特殊语法。
    任何函数，只要通过 new 操作符来调用，那它就可以作为构造函数；而任何函数，如果不通过 new 操作符来调用，
    那它跟普通函数也不会有什么两样。例如，前面例子中定义的 Person() 函数可以通过下列任何一种方式来调用。
    */
    function Person(name, age, job){
    this.name = name;
    this.age = age;
    this.job = job;
    this.sayName = function(){
        console.log(this.name);
    };
}
// 当作构造函数使用
var person = new Person("Stone", 28, "Software Engineer");
person.sayName(); // "Stone"
// 作为普通函数调用
Person("Sophie", 29, "English Teacher"); // 添加到 window
window.sayName(); // "Sophie"
// 在另一个对象的作用域中调用
var o = new Object();
Person.call(o, "Tommy", 3, "Baby");
o.sayName(); // "Tommy"
  </script>
</body>
</html>
