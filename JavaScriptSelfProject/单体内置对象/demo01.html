  <title>单体内置对象</title>
</head>
<body>
  <!-- ECMA-262 对内置对象的定义是「由 JavaScript 实现提供的、不依赖于宿主环境的对象，这些对象在 JavaScript 程序执行之前就已经存在了」。意思就是说，开发人员不必显式地实例化内置对象，因为它们已经实例化了。前面我们已经介绍了大多数内置对象，例如 Object、Array 和 String。ECMA-262 还定义了两个单体内置对象：Global 和 Math。 -->
  <script type="text/javascript">
    // 不需要实例化，一个是global，另一个是math
    /*

Global 对象可以说是 JavaScript 中最特别的一个对象了，因为不管你从什么角度上看，
这个对象都是不存在的。Global 对象在某种意义上是作为一个终极的「兜底儿对象」来定义的。
换句话说，不属于任何其他对象的属性和方法，最终都是它的属性和方法。
所有在全局作用域中定义的属性和函数，都是 Global 对象的属性。
本书前面介绍过的那些函数，诸如 isNaN()、isFinite()、parseInt() 以及 parseFloat()，实际上全都是 Global 对象的方法。
除此之外，Global 对象还包含其他一些方法。
    */
  </script>
</body>
</html>
