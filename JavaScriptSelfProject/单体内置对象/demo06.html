<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math对象--min()--max()</title>
</head>
<body>
  <!-- ECMA-262 对内置对象的定义是「由 JavaScript 实现提供的、不依赖于宿主环境的对象，这些对象在 JavaScript 程序执行之前就已经存在了」。意思就是说，开发人员不必显式地实例化内置对象，因为它们已经实例化了。前面我们已经介绍了大多数内置对象，例如 Object、Array 和 String。ECMA-262 还定义了两个单体内置对象：Global 和 Math。 -->
  <script type="text/javascript">
  /*
avaScript 还为保存数学公式和信息提供了一个公共位置，即 Math 对象。
与我们在 JavaScript 直接编写的计算功能相比，Math 对象提供的计算功能执行起来要快得多。
Math 对象中还提供了辅助完成这些计算的属性和方法。
  */
var max = Math.max(3,4,51,32);
console.log(max);
var min = Math.min(65,45,012,12,47);
console.log(min);//10 直接将八进制012转化为10进制10
  </script>
</body>
</html>
