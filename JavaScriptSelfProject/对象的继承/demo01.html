<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象的继承</title>
</head>
<body>
  <script type="text/javascript">
    var person = {
      name:'zhangsan',
      age:'20',
      sex:'male',
      showAge: function () {
        alert(this.age);
      },
      showSex: function () {
        alert(this.sex);
      }
    }
    console.log(person.showAge());
    console.log(person.showSex());
  </script>
</body>
</html>
