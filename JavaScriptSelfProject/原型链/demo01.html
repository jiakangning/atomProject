<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>静态方法的继承</title>
</head>
<body>
  <script type="text/javascript">
    class  Foo {
      constructor() {

      }
      static show(){
        return 'hello world!';
      }
    }
    class Bar extends Foo {
      constructor() {
         super();
      }
    }
    console.log(Bar.show());
//     class Foo {
//     static classMethod() {
//         return 'hello';
//     }
// }
//
// class Bar extends Foo {
// }
//
// console.log(Bar.classMethod()); // 'hello');
  </script>
</body>
</html>
