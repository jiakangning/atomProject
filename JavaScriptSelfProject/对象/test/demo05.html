<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>官咖五</title>
</head>
<body>
  <script type="text/javascript">
  /*
 * 返回一个新对象，这个对象同时拥有 o 的属性和 p 的属性
 * 如果 o 和 p 中有重名属性，使用 p 中的属性值
 */
function union(o,p) {
  return extend(extend({},o),p);
}
function extend(o,p) {
  for (var prop in p) {
    o[prop] = p[prop];
  }
  return o;
}
var x = {
  name:'xxx',
  age:25,
  art:'physic',
  score:66
}
var y = {
  name:'sss',
  age:25,
  mathScore:75,
  sportScore:65
}
console.log(union(x,y));
</script>
</body>
</html>
