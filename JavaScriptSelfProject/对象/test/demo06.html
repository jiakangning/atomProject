<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>官咖五</title>
</head>
<body>
  <script type="text/javascript">
  /*
 * 返回一个数组，这个数组包含的是 o 中可枚举的自有属性的名字
 */
function functionName(o) {
  var res = [];
  if (typeof o !== 'object') throw TypeError('参数须是对象！');
  for (var prop in o) {
    if (o.hasOwnProperty(prop)) {
      res.push(prop);
    }
  }
  return res;
}
var x = {
  name:'xxx',
  age:25,
  art:'physic',
  score:66
}
var y = {
  name:'sss',
  age:25,
  mathScore:75,
  sportScore:65
}
console.log(functionName(x));
</script>
</body>
</html>
