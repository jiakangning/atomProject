<body>
  <script type="text/javascript">
    /*
可以使用对象字面量、new 关键字和 ECMAScript 5 中的 Object.create() 函数来创建对象。

使用对象字面量创建对象（推荐）

创建对象最简单的方式就是在 JavaScript 代码中使用对象字面量。
对象字面量是由若干名值对组成的映射表，名值对中间用冒号分隔，名值对之间用逗号分隔，整个映射表用花括号括起来。
属性名可以是 JavaScript 标识符也可以是字符串直接量（包括空字符串）。
属性的值可以是任意类型的 JavaScript 表达式，表达式的值（可以是原始值也可以是对象值）就是这个属性的值。例如：
    */
var person = {
  name:'stone',
  age:28
};
  </script>
</body>
