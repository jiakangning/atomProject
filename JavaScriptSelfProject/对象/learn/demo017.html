<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>序列化对象（JSON）</title>
</head>
<body>
  <script type="text/javascript">
    /*
    对象序列化（serialization）是指将对象的状态转换为字符串，也可将字符串还原为对象。
    ECMAScript 5 提供了内置函数 JSON.stringify() 和 JSON.parse() 用来序列化和还原 JavaScript 对象。
    这些方法都使用 JSON 作为数据交换格式，JSON 的全称是「JavaScript 对象表示法（JavaScript Object Notation）」，
    它的语法和 JavaScript 对象与数组直接量的语法非常相近。
    例如：
    */

o = {x:1, y:{z:[false,null,""]}};       // 定义一个对象
s = JSON.stringify(o);                  // s是 '{"x":1,"y":{"z":[false,null,""]}}'
p = JSON.parse(s);                      // p是o的深拷贝
// }
/*
ECMAScript 5 中的这些函数的本地实现和 https://github.com/douglascrockford/JSON-js
 中的公共域 ECMAScript 3 版本的实现非常类似，
 或者说完全一样，因此可以通过引入 json2.js 模块在 ECMAScript 3 的环境中使用 ECMAScript 5 中的这些函数。

JSON 的语法是 JavaScript 语法的子集，
它并不能表示 JavaScript 里的所有值。
它支持对象、数组、字符串、无穷大数字、true、false 和 null，可以序列化和还原它们。
NaN、Infinity 和 -Infinity 序列化的结果是 null，
日期对象序列化的结果是 ISO 格式的日期字符串（参照 Date.toJSON() 函数），
但 JSON.parse() 依然保留它们的字符串形态，而不会将它们还原为原始日期对象。
函数、RegExp、Error 对象和 undefined 值不能序列化和还原。
JSON.stringify() 只能序列化对象可枚举的自有属性。
对于一个不能序列化的属性来说，在序列化后的输出字符串中会将这个属性省略掉。
JSON.stringify() 和 JSON.parse() 都可以接收第二个可选参数，
通过传入需要序列化或还原的属性列表来定制自定义的序列化或还原操作。
*/
  </script>
</body>
</html>
