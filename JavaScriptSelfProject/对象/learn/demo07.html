<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建对象</title>
</head>
<body>
  <script type="text/javascript">
    /*
可以使用对象字面量、new 关键字和 ECMAScript 5 中的 Object.create() 函数来创建对象。

使用对象字面量创建对象（推荐）

创使用 new 关键字创建对象

使用 Object.create() 函数创建对象
ECMAScript 5 定义了一个名为 Object.create() 的方法
它创建一个新对象，其中第一个参数是这个对象的原型。Object.create() 提供第二个可选参数，
用以对对象的属性进行进一步描述。Object.create() 是一个静态函数，而不是提供给某个对象调用的方法。
使用它的方法很简单，只须传入所需的原型对象即可。例如：
    */
    // 冗余但易懂的写法
var name;
if (person) {
    if (person.wife)
        name = person.wife.name;
}

// 简练又常用的写法（推荐写法）
var name = person && person.wife && person.wife.name;

  </script>
</body>
</html>
