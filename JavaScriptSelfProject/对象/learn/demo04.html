<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建对象</title>
</head>
<body>
  <script type="text/javascript">
    /*
可以使用对象字面量、new 关键字和 ECMAScript 5 中的 Object.create() 函数来创建对象。

使用对象字面量创建对象（推荐）

创使用 new 关键字创建对象

new 关键字创建并初始化一个新对象。
关键字 new 后跟随一个函数调用。这里的函数称做构造函数（constructor），
构造函数用以初始化一个新创建的对象。JavaScript 语言核心中的原始类型都包含内置构造函数。例如：
    */
    var person = new Object();
    person.name = "stone";
    person.age = 28;
    //var person = new Object(); 等价于 var person = {};
  </script>
</body>
</html>
