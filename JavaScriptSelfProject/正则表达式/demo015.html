<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RegExp 实例方法</title>
</head>
<body>
  <script type="text/javascript">
  /*
  RegExp 的每个实例都具有下列属性，通过这些属性可以取得有关模式的各种信息。

  global：布尔值，表示是否设置了 g 标志。
  ignoreCase：布尔值，表示是否设置了 i 标志。
  lastIndex：整数，表示开始搜索下一个匹配项的字符位置，从0算起。
  multiline：布尔值，表示是否设置了 m 标志。
  source：正则表达式的字符串表示，按照字面量形式而非传入构造函数中的字符串模式返回。
  通过这些属性可以获知一个正则表达式的各方面信息，但却没有多大用处，因为这些信息全都包含在模式声明中。例如：


RegExp 对象的主要方法是 exec()，该方法是专门为捕获组而设计的。exec() 接受一个参数，即要应用模式的字符串，
然后返回包含第一个匹配项信息的数组；或者在没有匹配项的情况下返回 null。返回的数组虽然是 Array 的实例，
但包含两个额外的属性：index 和 input。其中，index 表示匹配项在字符串中的位置，而 input 表示应用正则表达式的字符串。
在数组中，第一项是与整个模式匹配的字符串，其他项是与模式中的捕获组匹配的字符串（如果模式中没有捕获组，
则该数组只包含一项）。请看下面的例子。
  */
var text = 'cat,bat,sat,fat';
var pattern = /.at/g;
// // 全局模式，第一次匹配
var matches = pattern.exec(text);
console.log(matches.index);        // 0
console.log(matches[0]);           // cat
console.log(pattern.lastIndex);   // 3
matchs = pattern.exec(text);
console.log(matchs.index);//4
console.log(matchs[0]);//bat
console.log(matchs.lastIndex);//undefined
  </script>
</body>
</html>
