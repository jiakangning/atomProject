<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>由26个英文字母组成的字符串</title>
</head>
<body>
  <script type="text/javascript">
  var pattern = /^[A-Za-z]+$/;
    console.log(pattern.test('adsf'));//true
    console.log(pattern.test('adsf123'));//false
    console.log(pattern.test('123adsf'));//false
    console.log(pattern.test('123456'));//false
  </script>
</body>
</html>
