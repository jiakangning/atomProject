<!DOCTYPE html>

  <title>RegExp 实例方法</title>
</head>
<body>
  <script type="text/javascript">
  /*
  RegExp 的每个实例都具有下列属性，通过这些属性可以取得有关模式的各种信息。

  global：布尔值，表示是否设置了 g 标志。
  ignoreCase：布尔值，表示是否设置了 i 标志。
  lastIndex：整数，表示开始搜索下一个匹配项的字符位置，从0算起。
  multiline：布尔值，表示是否设置了 m 标志。
  source：正则表达式的字符串表示，按照字面量形式而非传入构造函数中的字符串模式返回。
  通过这些属性可以获知一个正则表达式的各方面信息，但却没有多大用处，因为这些信息全都包含在模式声明中。例如：


RegExp 对象的主要方法是 exec()，该方法是专门为捕获组而设计的。exec() 接受一个参数，即要应用模式的字符串，
然后返回包含第一个匹配项信息的数组；或者在没有匹配项的情况下返回 null。返回的数组虽然是 Array 的实例，
但包含两个额外的属性：index 和 input。其中，index 表示匹配项在字符串中的位置，而 input 表示应用正则表达式的字符串。
在数组中，第一项是与整个模式匹配的字符串，其他项是与模式中的捕获组匹配的字符串（如果模式中没有捕获组，
则该数组只包含一项）。请看下面的例子。
  */
var text = 'mom and dad and baby';
var pattern = /mom( and dad( and baby)?)?/gi;
var matches = pattern.exec(text);
console.log(matches.index);//0
console.log(matches.input);//mom and dad and baby
console.log(matches[0]);//mom and dad and baby
console.log(matches[1]);//and dad and baby
console.log(matches[2]);//and baby
/*
这个例子中的模式包含两个捕获组。最内部的捕获组匹配 "and baby"，
而包含它的捕获组匹配 "and dad" 或者 "and dad and baby"。
当把字符串传入 exec() 方法中之后，发现了一个匹配项。因为整个字符串本身与模式匹配，
所以返回的数组 matchs 的 index 属性值为 0。数组中的第一项是匹配的整个字符串，
第二项包含与第一个捕获组匹配的内容，第三项包含与第二个捕获组匹配的内容。

对于 exec() 方法而言，即使在模式中设置了全局标志 g，它每次也只会返回一个匹配项。在不设置全局标志的情况下，
在同一个字符串上多次调用 exec() 将始终返回第一个匹配项的信息。而在设置全局标志的情况下，
每次调用 exec() 则都会在字符串中继续查找新匹配项，如下面的例子所示。
*/
  </script>
</body>
