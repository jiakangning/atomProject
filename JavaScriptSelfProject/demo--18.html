<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>栈方法</title>
</head>
<body>
  <script type="text/javascript">
    /*
栈是一种 LIFO（Last-In-First-Out，后进先出）的数据结构，
也就是最新添加的项最早被移除。push() 方法可以接收任意数量的参数，
把它们逐个添加到数组末尾，并返回修改后数组的长度。
而 pop() 方法则从数组末尾移除最后一项，减少数组的 length 值，
然后返回移除的项。结合 push() 和 pop() 方法，就可以像栈一样使用数组。例如：
    */
    var color = ['red','green','blue'];
    var count = color.push('yellow','prink');//返回数组的长度
    console.log(color);
    console.log(count);
    var item = color.pop();
    console.log(item);//最后被插入的元素最先被删除 -- prink
    console.log(color.length);//4
  </script>
</body>
</html>
