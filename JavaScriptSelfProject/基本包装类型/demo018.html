<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本包装类型 --String 类型--字符方法</title>
</head>
<body>
  <script type="text/javascript">
    /*
    两个用于访问字符串中特定字符的方法是：charAt() 和 charCodeAt()。这两个方法都接收一个参数，即基于0的字符位置。
    其中，charAt() 方法以单字符字符串的形式返回给定位置的那个字符（JavaScript 中没有字符类型）。例如：

*/
var stringValue = "hello world";
console.log(stringValue.charAt(1));  // "e"

// 如果你想得到的不是字符而是字符编码，那么就要像下面这样使用 charCodeAt() 了。例如：

var stringValue = "hello world";
console.log(stringValue.charCodeAt(1));  // 101，101是小写字母"e"的字符编码

// ECMAScript 5 还定义了另一个访问个别字符的方法。
// 在支持浏览器中，可以使用方括号加数字索引来访问字符串中的特定字符，如下面的例子所示。
var stringValue = 'hello World';
console.log(stringValue[1]); //'e'
//String 类型提供了很多方法，用于辅助完成对 JavaScript 中字符串的解析和操作。

  </script>
</body>
</html>
