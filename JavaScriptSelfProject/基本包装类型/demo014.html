<!DOCTYPE html>

  <title>基本包装类型 --Number 类型</title>
</head>
<body>
  <script type="text/javascript">
    /*
    如果你想得到表示某个数值的最合适的格式，就应该使用 toPrecision() 方法。

    对于一个数值来说，toPrecision() 方法可能会返回固定大小（fixed）格式，也可能返回指数（exponential）格式；
    具体规则是看哪种格式最合适。
    这个方法接收一个参数，即表示数值的所有数字的位数（不包括指数部分）。请看下面的例子。

*/
var num = 99;
console.log(num.toPrecision(1)); //1e+2
console.log(num.toPrecision(2));//99
console.log(num.toPrecision(3));//99.0


/*
以上代码首先完成的任务是以一位数来表示 99，结果是 "1e+2"，即 100。因为一位数无法准确地表示 99，因此 toPrecision() 就将它向上舍入为 100，这样就可以使用一位数来表示它了。而接下来的用两位数表示 99，当然还是 "99"。最后，在想以三位数表示 99 时，toPrecision() 方法返回了 "99.0"。实际上，toPrecision() 会根据要处理的数值决定到底是调用 toFixed() 还是调用 toExponential()。而这三个方法都可以通过向上或向下舍入，做到以最准确的形式来表示带有正确小数位的值。
*/
/*
另外可用于格式化数值的方法是 toExponential()，该方法返回以指数表示法（也称 e 表示法）表示的数值的字符串形式。
与 toFixed() 一样，toExponential() 也接收一个参数，而且该参数同样也是指定输出结果中的小数位数。看下面的例子。
*/
  </script>
</body>
