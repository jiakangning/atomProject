<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本包装类型</title>
</head>
<body>
  <script type="text/javascript">
    /*
引用类型与基本包装类型的主要区别就是对象的生存期。使用 new 操作符创建的引用类型的实例，
在执行流离开当前作用域之前都一直保存在内存中。而自动创建的基本包装类型的对象，则只存在于一行代码的执行瞬间,
然后立即被销毁。这意味着我们不能在运行时为基本类型值添加属性和方法。来看下面的例子

    */
    var s1 = 'some text';
    s1.color = 'red';
    console.log(s1.color);//undefined

    /*

当然，可以显式地调用 Boolean、Number 和 String 来创建基本包装类型的对象。
不过，应该在绝对必要的情况下再这样做，因为这种做法很容易让人分不清自己是在处理「基本类型」还是「引用类型」的值。
对基本包装类型的实例调用 typeof 会返回 "object"，而且所有基本包装类型的对象都会被转换为布尔值 true。

Object 构造函数也会像工厂方法一样，根据传入值的类型返回相应基本包装类型的实例。例如：

    */
    var obj = new Object('some text');
    console.log(obj instanceof String);//true
    // 把字符串传给 Object 构造函数，就会创建 String 的实例；而传入数值参数会得到 Number 的实例，
    //传入布尔值参数就会得到 Boolean 的实例。
  </script>
</body>
</html>
