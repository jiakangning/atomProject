<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本包装类型 --String 类型--字符串操作方法 -- concat()</title>
</head>
<body>
  <script type="text/javascript">
  // 实际上，concat() 方法可以接受任意多个参数，也就是说可以通过它拼接任意多个字符串。再看一个例子：
    var stringValue = 'hello';
    var result = stringValue.concat('world','!');

    var stringValue = 'hello World';
    console.log(stringValue.slice(3));//lo world 从3开始
    console.log(stringValue.substring(3));// lo World
    console.log(stringValue.substr(3));//lo World
    console.log(stringValue.slice(3,7));//lo w
    console.log(stringValue.substr(3,7));//lo worl
    console.log(stringValue.substring(3,7));//lo w

    // 传递给这些方法的参数是负值的情况下，它们的行为就不尽相同了。其中，slice() 方法会将传入的负值与字符串的长度相加，
    //substr() 方法将负的第一个参数加上字符串的长度，而将负的第二个参数转换为0。
    //最后，substring() 方法会把所有负值参数都转换为0。下面来看例子。
    var stringValue = 'hello World!';
    console.log(stringValue.length);
    console.log(stringValue.slice(-3));
  </script>
</body>
</html>
