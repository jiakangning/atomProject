<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本包装类型 --String 类型</title>
</head>
<body>
  <script type="text/javascript">
    /*
    String 类型是字符串的对象包装类型，可以像下面这样使用 String 构造函数来创建。
    String 对象的方法也可以在所有基本的字符串值中访问到。其中，继承的 valueOf()、toLocaleString() 和 toString() 方法
    ，都返回对象所表示的基本字符串值。

 String 类型的每个实例都有一个 length 属性，表示字符串中包含多个字符。来看下面的例子
*/
var stringValue = "大家好";
console.log(stringValue.length);     // 3

//String 类型提供了很多方法，用于辅助完成对 JavaScript 中字符串的解析和操作。

  </script>
</body>
</html>
