  <title>基本包装类型 --Number 类型</title>

<body>
  <script type="text/javascript">
    /*
Number 是与数字值对应的引用类型。要创建 Number 对象，
可以在调用 Number 构造函数时向其中传递相应的数值。下面是一个例子。

与 Boolean 类型一样，Number 类型也重写了 valueOf()、toLocaleString() 和 toString() 方法。
重写后的 valueOf() 方法返回对象表示的基本类型的数值，另外两个方法则返回字符串形式的数值。
可以为 toString() 方法传递一个表示基数的参数，告诉它返回几进制数值的字符串形式，如下面的例子所示。
*/
var num = 10;
console.log(num.toFixed(2));//10.00

/*

*/
  </script>
