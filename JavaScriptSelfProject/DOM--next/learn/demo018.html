<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态样式</title>
</head>
<body>
  <!-- 没有内容，也就没有文本节点 -->
<div ></div>

<!-- 有空格，因而有一个文本节点 -->
<div id="test"> </div>

<button type="button" name="button" onclick="loadLink('body,html{width:100%;height:100%;background:red;}');">欢迎您！</button>

  <script lang="en">
  function loadLink(css) {

    var style = document.createElement('style');
    style.type = 'text/css';
    try {
      style.appendChild(document.createTextNode(css))
    } catch (e) {
      style.styleSheet.cssText = css;
    } finally {
      var head = document.getElementsByTagName('head')[0];
      head.appendChild(style);
    }
  }
  </script>
</body>
</html>
