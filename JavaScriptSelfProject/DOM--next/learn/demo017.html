<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态样式</title>
</head>
<body>
  <!-- 没有内容，也就没有文本节点 -->
<div ></div>

<!-- 有空格，因而有一个文本节点 -->
<div id="test"> </div>

<button type="button" name="button" onclick="loadLink();">欢迎您！</button>

  <script lang="en">
  function loadLink() {
    var url = 'style.css';
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = url;
    var head = document.getElementsByTagName('head')[0];
    head.appendChild(link);
  }
  </script>
</body>
</html>
