<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM1 级事件处理程序</title>
</head>
<body>
  <input type="button" value="Click Me"  id="myBtn">
</body>

   console.log("Hello world!");
}

</script>
