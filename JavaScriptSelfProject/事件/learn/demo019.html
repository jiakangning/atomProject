<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件对象--DOM 中的事件对象</title>
</head>
<body>
  <input type="button" value="Click Me" id="btn"/>
</body>


<script type="text/javascript">
/*
在事件处理程序内部，对象 this 始终等于 currentTarget 的值，而 target 则只包含事件的实际目标。
如果直接将事件处理程序指定给了目标元素，则 this、currentTarget 和 target 包含相同的值。来看下面的例子。

*/
var btn = document.getElementById('btn');
document.body.onclick = function (ev){
  console.log(ev.currentTarget == document.body);
  console.log(ev.target == document.body);//false
  console.log(this == document.body);
  console.log(ev.target == btn);
}
/*
当单击这个例子中的按钮时，this 和 currentTarget 都等于document.body，因为事件处理程序是注册到这个元素上的。
然而，target 元素却等于按钮元素，因为它是 click 事件真正的目标。
由于按钮上并没有注册事件处理程序，结果 click 事件就冒泡到了 document.body，在那里事件才得到了处理。

*/
</script>
</html>
