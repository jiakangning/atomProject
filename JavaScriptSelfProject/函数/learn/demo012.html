<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
</head>
<body>
  <script type="text/javascript">
  /*
ECMAScript 5 也规范化了另一个函数对象的属性 caller。
这个属性中保存着「调用当前函数的函数的引用」，如果是在全局作用域中调用当前函数，它的值为 null。例如：
  */
  function outer() {
    inner();
  }
  function inner() {
    console.log(arguments.callee.caller);
  }
  outer();
  //在严格模式下，访问 arguments.callee属性，或为函数的 caller 属性赋值，都会导致错误。
/*
在此，变量 trueFactorial 获得了 factorial 的值，实际上是在另一个位置上保存了一个函数的指针。
然后，我们又将一个简单地返回 0 的函数赋值给 factorial 变量。
如果像原来的 factorial() 那样不使用 arguments.callee，调用 trueFactorial() 就会返回 0。
可是，在解除了函数体内的代码与函数名的耦合状态之后，
trueFactorial() 仍然能够正常地计算阶乘；至于 factorial()，它现在只是一个返回 0 的函数。
*/
  </script>
</body>
</html>
