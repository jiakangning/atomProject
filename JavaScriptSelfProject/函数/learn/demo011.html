<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
</head>
<body>
  <pre>
    【Warning】：
              请大家一定要牢记，函数的名字仅仅是一个包含指针的变量而已。
              因此，即使是在不同的环境中执行，全局的 sayColor() 函数与 o.sayColor() 指向的仍然是同一个函数。
  </pre>
  <script type="text/javascript">
  /*
函数内部的另一个特殊对象是 this，其行为与 Java 和 C# 中的 this 大致类似。换句话说，
this 引用的是函数据以执行的环境对象（当在网页的全局作用域中调用函数时，
this 对象引用的就是 window）。来看下面的例子。
  */
  window.color = 'red';
  var o = {color:'green'};
  function sayColor() {
    console.log(this.color);
  }
sayColor(); //red
o.sayColor = sayColor;
o.sayColor();//green
/*
上面这个函数 sayColor() 是在全局作用域中定义的，它引用了 this 对象。
由于在调用函数之前，this 的值并不确定，因此 this 可能会在代码执行过程中引用不同的对象。
当在全局作用域中调用 sayColor() 时，this 引用的是全局对象 window；换句话说，
对 this.color 求值会转换成对 window.color 求值，于是结果就返回了 "red"。
而当把这个函数赋给对象 o 并调用 o.sayColor() 时，this 引用的是对象 o，
因此对 this.color 求值会转换成对 o.color 求值，结果就返回了 "blue"。
*/
  </script>
</body>
</html>
