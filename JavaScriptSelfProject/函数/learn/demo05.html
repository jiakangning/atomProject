<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数声明与函数表达式</title>
</head>
<body>
  <script type="text/javascript">
  // 解析器在向执行环境中加载数据时，对「函数声明」和「函数表达式」并非一视同仁。解析器会率先读取函数声明，
  //并使其在执行任何代码之前可用（可以访问）；
  //至于函数表达式，则必须等到解析器执行到它所在的代码行，才会真正被解释执行。例如：
  console.log(sum(15,15));//sum is not a function
  var sum = function (num1,num2) {
    return num1+num2;
  }
//对于函数声明和函数表达式两种定义函数的方式而言，解析器并不是一视同仁的。
//解析器会率先读取函数声明，并使其在执行任何代码之前可用（可以访问）；
//对于函数表达式，则必须等到解析器执行到它所在的代码行，才会真正被解释执行。
  </script>
</body>
</html>
