<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量和数据类型</title>
</head>
<body>
  <script type="text/javascript">
    function test() {
      var temp = 12;
      console.log(temp);
    }
    test();
    console.log(temp);//Uncaught ReferenceError: temp is not defined
  </script>
</body>
</html>
