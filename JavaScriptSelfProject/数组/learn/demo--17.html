<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作方法--splice</title>
</head>
<body>
  <script type="text/javascript">
    /*
它的主要用途是向数组的中部插入元素，主要有以下3种使用方式。
删除：可以删除任意数量的项，只需指定2个参数：起始位置和要删除元素的数量。例如，splice(0,2) 会删除数组中的前两项。
插入：可以向指定位置插入任意数量的项，只需提供3个参数：
起始位置、0（要删除元素的数量）和要插入的元素。如果要插入多个元素，可以再传入第四、第五，以至任意多个元素。
例如，splice(2,0,"red","green") 会从当前数组的位置2开始插入字符串 "red" 和 "green"。
替换：可以向指定位置插入任意数量的项，且同时删除任意数量的项，只需指定3个参数：起始位置、要删除元素的数量和要插入的元素。插入的项数不必与删除的项数相等。例如，splice (2,1,"red","green")会删除当前数组位置2的项，然后再从位置2开始插入字符串 "red" 和 "green"。
    */
  //plice() 方法始终都会返回一个数组，该数组中包含从原始数组中删除的项（如果没有删除任何项，则返回一个空数组）。
  // 下面的代码展示了上述3种使用 splice() 方法的方式。例如：

  /*  especially: 起始位置和要删除元素的数量    返回被删除项的数组，若无操作则返回一个空数组   */
var colors = ['red','green','blue'];
console.log(colors);//原始值
var colors2 = colors.splice(1);//裁剪
console.log(colors2);//["green", "blue"]
var colors3 = colors.splice(1,2);//无裁剪--找不到哟啊删除下标的起始位置和终止为止
console.log(colors3);
console.log(colors);
  </script>
</body>
</html>
