<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置方法--splice--替换</title>
</head>
<body>
  <script type="text/javascript">
    /*
ECMAScript 5 为数组实例添加了两个位置方法：indexOf() 和 lastIndexOf()。
这两个方法都接收两个参数：要查找的项和（可选的）表示查找起点位置的索引。
其中，indexOf() 方法从数组的开头（位置0）开始向后查找，lastIndexOf() 方法则从数组的末尾开始向前查找。

   especially: 起始位置和要删除元素的数量    返回被删除项的数组，若无操作则返回一个空数组   */
var colors = ['red','green','blue'];
var Sposition = colors.indexOf('red');
var Lposition = colors.lastIndexOf('green');
console.log(Sposition);//又前往后查找
console.log(Lposition);//由后往前查找

var person = {name:'Jack'};
var childerns = [person,{name:'李四'}];
// console.log(person.indexOf(name));//对象不存在此方法
console.log(childerns.indexOf(name));//-1
console.log(childerns.indexOf(person));//0
  </script>
</body>
</html>
