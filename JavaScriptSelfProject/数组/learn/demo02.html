<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用 new 关键字创建数组</title>
</head>
<body>
  <script type="text/javascript">
    //调用时没参数
    var a = new Array();
    // 调用时有一个参数知道数组长度
    var b = new Array(10);
    console.log(a.length);
    console.log(b.length);
    console.log(a);
    console.log(b);
    //显示指定一个数组的多个元素
    var c = new Array(5,4,3,1,541,'ChangCheng');
    console.log(c.length);
  </script>
</body>
</html>
