<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>重排序方法</title>
</head>
<body>
  <script type="text/javascript">
    //数组中有两个重排序的方法：reverse() 和 sort()。reverse() 方法可以反转数组元素的顺序。
var values = [1, 2, 3, 4, 5,1,2334,44,5];
values.reverse();
console.log(values);  // 5,4,3,2,1
//sort() 方法可以按升序排列数组元素（即最小的值位于最前面，最大的值排在最后面）。
//sort() 方法在排序的过程中会调用每个数组元素的 toString()，然后比较得到的字符串，
//以确定如何排序。即使数组中的每一项都是数值，sort() 方法比较的也是字符串，例如：
values.sort();
console.log(values);
function compare(a,b) {
  if (a>b) {
    return 1;
  }
  else if(a<b){
    return -1;
  }
  else {
    return 0;
  }
}
values.sort(function  (a,b) {
  compare(a,b);
})
console.log(values);
values.sort(function (value1,value2) {
  return value1 - value2;
})
console.log(values);//由于比较函数通过返回一个小于零、等于零或大于零的值来影响排序结果，
//因此减法操作就可以适当地处理所有这些情况。
  </script>
</body>
</html>
