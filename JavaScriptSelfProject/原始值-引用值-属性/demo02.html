<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript 检测原始值</title>
</head>
<body>
  <script type="text/javascript">
  var arr = [];
    const controller = {
      process : function (items) {
        if (items !== null && items instanceof Array && typeof items === 'object') {
          /*
          最佳选择是使用typeof运算符，它会返回一个表示类型的字符串。
          对于字符串，typeof返回"string"。
          对于数字，typeof返回"number"。
          对于布尔值，typeof返回"boolean"。
          对于undefined，typeof返回"undefined"。
          */
          items.sort();
          items.forEach(function (items) {
            arr.push(items);
          })
        }
      }
    }

    controller.process([1,2,3,45,6,7,8,9,6,5]);
    console.log(arr);
  </script>
</body>
</html>
