<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo02</title>
</head>
<body>
  <script type="text/javascript">
    /*
nstanceof运算符用来判断一个构造函数的prototype属性所指向的对象是否存在另外一个要检测对象的原型链上
    */

    //语法： obj instanceof Object
    function Person() {}
    function Student(){}
    var p = new Person();
    Student.prototype = p;
    var s = new Student();
    console.log(p instanceof Student);//boolean -- false
    console.log(s instanceof Student);//boolean -- true
    console.log(s instanceof Person);//boolean -- true

  </script>
</body>
</html>
