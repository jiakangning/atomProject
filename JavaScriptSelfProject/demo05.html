<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number</title>
</head>
<body>
  <script type="text/javascript">
    var a  = 20;
    var b = 023;
    var c = 0x12ac; // 十六进制
    console.log(a);
    console.log(b);
    console.log(c);
    // 所有以八进制和十六进制表示的数值最终都将被转换成十进制数值
  </script>
</body>
</html>
