<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="title">表格</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    .container{
      /* height: 100px; */
      border: 1px solid red;
      /* overflow: hidden; */
    }
    .container-fluid{
      height: 100px;
      border: 1px solid green;
    }
    .list{
      background: red url() 0 0 no-repeat;
      border: 1px solid green;
      height: 100px;
    }
    .list1{
      height: 100px;
      background: blue url() 0 0 no-repeat;
      border: 1px solid #ccc;
    }
    .list2{
      height: 100px;
      background: yellow url() 0 0 no-repeat;
      border: 1px solid red;
    }
    .list3{
      height: 100px;
      background: orange url() 0 0 no-repeat;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
<div class="container" >
<table class="table table-bordered table-hover">
  <thead>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>UserName</th>
  </thead>
  <tbody>
    <tr class="active">
      <td>1</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr class="success">
      <td>2</td>
      <td>Jacob</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr class="warning">
      <td>3</td>
      <td>Larry</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr class="danger">
      <td>4</td>
      <td>Jack</td>
      <td>BooB</td>

    </tr>
    <tr class="info">
      <td>5</td>

    </tr>
  </tbody>
</table>
</div>

  </script>
</body>
</html>
