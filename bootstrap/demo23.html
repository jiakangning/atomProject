<!DOCTYPE html>
<html lang="en">
<head>

  <title id="title">响应式表格</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    .container{
      /* height: 100px; */
      border: 1px solid red;
      /* overflow: hidden; */
    }
    .container-fluid{
      height: 100px;
      border: 1px solid green;
    }
    .list{
      background: red url() 0 0 no-repeat;
      border: 1px solid green;
      height: 100px;
    }
    .list1{
      height: 100px;
      background: blue url() 0 0 no-repeat;
      border: 1px solid #ccc;
    }
    .list2{
      height: 100px;
      background: yellow url() 0 0 no-repeat;
      border: 1px solid red;
    }
    .list3{
      height: 100px;
      background: orange url() 0 0 no-repeat;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
  <!--
  div.container-fluid>form>div.form-group>label[for=exmapleInputEmail]{Email address}+input.form-control#exampleInputEmail[type=email]^div.form-group>label[for=exampleInputPassword1]{Password}+input[type=password].form-control#exampleInputPassword1^div.form-group>label[for=exampleInputFile]{file input}+input[type=file]#exmapleInputFile+p.help-block{exmaple-block-level help text here}^div.checkbox>label>input[type=checkbox]{check me out}^button[type=submit].btn.btn-default{submit}
 -->
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInput">Name</label>
      <input type="text" id="exampleInput" class="form-control" placeholder="Jane" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">email</label>
      <input type="email" placeholder="Jack" id="exampleInputEmail">
    </div>
    <button class="btn btn-default">send invatation</button>
  </form>

</body>
</html>
