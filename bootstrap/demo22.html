<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="title">响应式表格</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    .container{
      /* height: 100px; */
      border: 1px solid red;
      /* overflow: hidden; */
    }
    .container-fluid{
      height: 100px;
      border: 1px solid green;
    }
    .list{
      background: red url() 0 0 no-repeat;
      border: 1px solid green;
      height: 100px;
    }
    .list1{
      height: 100px;
      background: blue url() 0 0 no-repeat;
      border: 1px solid #ccc;
    }
    .list2{
      height: 100px;
      background: yellow url() 0 0 no-repeat;
      border: 1px solid red;
    }
    .list3{
      height: 100px;
      background: orange url() 0 0 no-repeat;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
  <!--
  div.container-fluid>form>div.form-group>label[for=exmapleInputEmail]{Email address}+input.form-control#exampleInputEmail[type=email]^div.form-group>label[for=exampleInputPassword1]{Password}+input[type=password].form-control#exampleInputPassword1^div.form-group>label[for=exampleInputFile]{file input}+input[type=file]#exmapleInputFile+p.help-block{exmaple-block-level help text here}^div.checkbox>label>input[type=checkbox]{check me out}^button[type=submit].btn.btn-default{submit}
 -->
<div class="container-fluid">
  <form action="">
    <div class="form-group"><label for="exmapleInputEmail">Email address</label><input type="email" class="form-control" id="exampleInputEmail"></div>
    <div class="form-group"><label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1"></div>
    <div class="form-group">
      <label for="exampleInputFile">file input</label>
      <input type="file" id="exmapleInputFile">
      <p class="help-block">exmaple-block-level help text here</p>
    </div>
    <div class="checkbox">
      <label for="">
        <input type="checkbox">check me out</input>
      </label>
      <button type="submit" class="btn btn-default">submit</button></div>
  </form>
</div>

</body>
</html>
