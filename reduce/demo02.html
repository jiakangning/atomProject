<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      reduce()方法接收一个函数callbackfn作为累加器（accumulator），数组中的每个值（从左到右）开始合并，最终为一个值。著作权归作者所有。
      商业转载请联系作者获得授权,非商业转载请注明出处。
      function callbackfn(preValue,curValue,index,array){}
      preValue: 上一次调用回调返回的值，或者是提供的初始值（initialValue）
      curValue: 数组中当前被处理的数组项
      index: 当前数组项在数组中的索引值
      array: 调用 reduce()方法的数组
      */
      var arr = [100,101,102,103,104,105];
      var new_arr =  arr.reduce((preValue,curValue,index,array)=> preValue + curValue );
      console.log(new_arr);
    </script>
  </body>
</html>
