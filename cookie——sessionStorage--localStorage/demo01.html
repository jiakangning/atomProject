<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS设置cookie</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
假设在A页面中要保存变量username的值("jack")到cookie中,key值为name
      */
      var username = 'jack';
      document.cookie = 'name='+username;
      /*

      */
    </script>
  </body>
</html>
