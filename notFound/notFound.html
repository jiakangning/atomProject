<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        background: #89dfff;
        overflow: hidden;
      }
      .gress{
        position: absolute;
        width: 100%;
        height: 200px;
        background: #f2d4ae;
        left: 0;
        bottom: 0;
      }
      .cloud{
        width: 120px;
        height: 40px;
        background-color: #fff;
        border-radius: 20px;
        position: absolute;
        left: 500px;
        bottom: 550px;
        animation: move 20s linear infinite;
      }
      .cloud1,.cloud2{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        background: #fff;
      }
      .cloud1{
        top: -19px;
        left: 10px;
      }
      .cloud2{
        top: -28px;
        left: 60px;
      }
      .cloud_2{
        top: 100px;
        left: 800px;
        animation: move2 20s linear infinite;
      }
      @keyframes move{
        0%{transform: translateX(-100vw);}
        100%{transform: translateX(100vw);}
      }
      @keyframes move2{
        0%{transform: translateX(-100vw) scale(1.5);}
        100%{transform: translateX(100vw) scale(1.5);}
      }
    </style>
  </head>
  <body>
    <div class="gress">

    </div>
    <div class="cloud">
     <div class="cloud1">

     </div>
     <div class="cloud2">

     </div>
    </div>
    <div class="cloud cloud_2">
     <div class="cloud1">

     </div>
     <div class="cloud2">

     </div>
    </div>
  </body>
</html>
