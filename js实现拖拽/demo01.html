<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS实现拖拽</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
  body,html{
    width: 100%;
    height: 100%;
  }
    div.drag{
      width: 100px;
      height: 100px;
      background: red url() 0 0 no-repeat;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="drag" id="box"></div>
  <script type="text/javascript">
    window.onload = function (){
      var box = document.getElementById('box');
      var clients1 = 0,clients2 = 0;
      box.onmousedown=function (ev) {
         var ev = ev || window.event;
         clients1 =  ev.pageX - this.offsetLeft;
         clients2 = ev.pageY - this.offsetTop;
         document.onmousemove=function (ev){
           var ev = ev || window.event;
           box.style.left = ev.pageX - clients1 + 'px';
           box.style.top = ev.pageY - clients2 + 'px';
         }
         document.onmouseup=function (ev){
           var ev = ev || window.event;
           document.onmousemove = null;
           document.onmouseup = null;
         }
      };


    }

  </script>
</body>
</html>
