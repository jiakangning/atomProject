<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太极</title>
    <style media="screen">
      .bigCircle{
        width:400px;
        height: 400px;
        background: -webkit-linear-gradient(black 50%,white 50%); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(black 50%,white 50%); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(black 50%,white 50%); /* Firefox 3.6 - 15 */
        background: linear-gradient(black 50%,white 50%); /* 标准的语法 */
        border: 1px solid #000;
        border-radius: 50%;
        margin: 100px auto;
        display: flex;
        align-items: center;
      }
      .right,.left{
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .left{
        background-color: #fff;
        border: 75px solid #000;
        transform-origin: 0% 50%;
        -moz-transform-origin: 0% 50%;
        -webkit-transform-origin: 0% 50%;
        -o-transform-origin: 0% 50%;
        animation: change 1s alternate linear infinite;
        -moz-animation: change 1s alternate linear infinite;	/* Firefox */
        -webkit-animation: change 1s alternate linear infinite;	/* Safari 和 Chrome */
        -o-animation: change 1s alternate linear infinite;	/* Opera */
      }
      .right{
        background-color: #000;
        border: 75px solid #fff;
        transform-origin: 100% 50%;
        -moz-transform-origin: 100% 50%;
        -webkit-transform-origin: 100% 50%;
        -o-transform-origin: 100% 50%;
        animation: change 1s alternate linear -1s infinite ;
        -moz-animation: change 1s alternate linear -1s infinite;	/* Firefox */
        -webkit-animation: change 1s alternate linear -1s infinite;	/* Safari 和 Chrome */
        -o-animation: change 1s alternate linear -1s infinite;	/* Opera */
      }
      @keyframes change{
        from{transform: scale(0.5);}
        to{transform: scale(1.5);}
      }
    </style>
  </head>
  <body>
    <div class="bigCircle">
      <div class="left">

      </div>
      <div class="right">

      </div>
    </div>
  </body>
</html>
