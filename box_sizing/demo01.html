<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box-sizing</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
      .content{
        width: 13.31rem;
        height: 6.64rem;
        border: 1px solid #ccc;
        margin: 0 auto;
      }
      ul{
        width: 100%;
      }
      ul li{
        width: 25%;
        height: 1.31rem;
        float: left;
        box-sizing: border-box;
        background: red;
        list-style: none;
        border: 1px solid #ccc;
      }
      ul li:nth-child(2){
        background: blue;
      }
      ul li:nth-child(3){
        background: orange;
      }
      ul li:nth-child(4){
        background: green;
      }
      .clear{
        width: 0px;
        height: 0px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <div class="clear">

        </div>
      </ul>
    </div>
  </body>
</html>
