<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symbol值作为对象属性名时，不能用点运算符</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = {};
      var name = Symbol();
      a.name = 'lili';
      a[name] = 'lucy';
      console.log(a.name,a[name]);
    </script>
  </body>
</html>
