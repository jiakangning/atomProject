<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>作为属性名的Symbol</title>
  </head>
  <body>
    <script type="text/javascript">
      var my_symbol = Symbol();
      var a = {};
      a[my_symbol] = 'Hello';
      console.log(a[my_symbol]);

      var my_symbol02 = Symbol();
      var b = {
        [my_symbol02] : 'Hello'
      }
      console.log(b[my_symbol02]);

      var my_symbol03 = Symbol();
      var c = {};
      Object.defineProperty(c,my_symbol03,{value:'Hello'});
      console.log(c[my_symbol03]);
    </script>
  </body>
</html>
