<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS单线程</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        setTimeout((function (){
          console.log(i);
        })(),0)
      }
    </script>
  </body>
</html>
