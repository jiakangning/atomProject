<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>统计数组中某个数字出现次数最多</title>
  </head>
  <body>
    <script type="text/javascript">
      Array.prototype.static=function (){
        var res = [];
        res[0] = {key:this[0],value:1};
        this.sort();
        for (var i = 0; i < this.length; i++) {
          if (this[i] == this[i-1]) {
            res[res.length-1].value++;
          }
          else {
            res.push({key:this[i],value:1})
          }
        }
        res.sort(function (a,b){
          return b.value-a.value;
        });
        return res[0].key;
      }
      window.onload = function (){
        var arr = [12,32,4,3,4,3,4,35,4,6,57,6,87,8];
        console.log(arr.static());
      }
    </script>
  </body>
</html>
