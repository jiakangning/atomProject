<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组中出现次数最多的数字</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr=[12,2,55,66,8,2,12,98,12,33];
      // arr-sort --> []
      function manyIndex(){
        var res=[];
        res[0]={key:arr[0],value:1};
        arr.sort();
        for(var i=1;i<arr.length;i++){
          if(arr[i]==arr[i-1]){
            res[res.length-1].value++;
          }else{
            res.push({key:arr[i],value:1})
          }
        }
        res.sort(function(a,b){
          return b.value-a.value;
        })
        return res[0].key;
      }
      console.log(manyIndex(arr));
    </script>
  </body>
</html>
