<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>深入理解sort方法</title>
  </head>
  <body>
    <script type="text/javascript">
    var arr = new Array(6)
    arr[0] = "10"
    arr[1] = "5"
    arr[2] = "40"
    arr[3] = "25"
    arr[4] = "1000"
    arr[5] = "1"
    console.log('按排序函数排序的结果为->  排序前：'+arr+'排序后的：'+arr.sort((a,b)=>a-b));
    </script>
  </body>
</html>
