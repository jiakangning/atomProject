<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>深入理解sort方法</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      sort() 方法用于对数组的元素进行排序,并返回数组。默认排序顺序是根据字符串Unicode码点。
      语法：arrayObject.sort(sortby)；参数sortby可选。规定排序顺序。必须是函数。
      注：如果调用该方法时没有使用参数，将按字母顺序对数组中的元素进行排序，说得更精确点，
      是按照字符编码的顺序进行排序。要实现这一点，首先应把数组的元素都转换成字符串（如有必要），以便进行比较。

      如果想按照其他标准进行排序，就需要提供比较函数，该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。
      比较函数应该具有两个参数 a 和 b，其返回值如下：
      若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
      若 a 等于 b，则返回 0。
      若 a 大于 b，则返回一个大于 0 的值。
      【值为负，位置不变；值为正，位置交换】
      */
      // 例01：
      var arr = new Array(6);
      arr[0] = "George"
      arr[1] = "John"
      arr[2] = "Thomas"
      arr[3] = "James"
      arr[4] = "Adrew"
      arr[5] = "Martin"
      console.log('按字母排序的结果为->  排序前：'+arr+'排序后的：'+arr.sort());
    </script>
  </body>
</html>
