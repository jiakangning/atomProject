  <title>javascript高级--逻辑运算符</title>

<body>


  <script type="text/javascript">
  'use strict';
/*
&&、  ||、  !
　　注意：

　　&&：看运算符左边的数是否为真值，如果为真值，返回右边，如果为假值，返回左边
　　||：看运算符左边的数是否为真值，如果为真值，返回左边，如果为假值，返回右边

*/

function test_and() {
  let a = null;
  let b = 1234;
  let c = 0;
  let d = undefined;
  return b && d;
}
function test_or() {
  let a = null;
  let b = 1234;
  let c = 0;
  let d = undefined;
  return b || d;
}
console.log(test_and());
console.log(test_or());
  </script>
</body>
