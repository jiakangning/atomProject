<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript高级--面向对象</title>
</head>
<body>


  <script type="text/javascript">
  'use strict';
/*
1). JS是一门基于对象的多泛式语言
        　　可以使用面向过程进行开发：
                 　　比如：获取元素，绑定事件、设置样式、完成动画。。。。。。
　　(2). 可以使用面向对象的方式进行开发
　　　　面向（关注于）过程：基于函数，封装函数
　　　　面向对象：关注点变成了对象
　　　　对象的概念：数据集，功能集

*/

var ceo = {
  assignTaskToCTO (){
    console.log('安排一个任务给CTO！');
  }
};
var cto = {
  assignTaskToPM (){
    console.log('安排一个任务给PM！');
  }
};
var pm = {
  assignTaskToME (){
    console.log('安排一个任务给我！');
  }
};
var me = {
  developWeb (){
    console.log('我去开发这个页面！');
  }
};
// 开发一个页面
function deleveWeb() {
  ceo.assignTaskToCTO();
  cto.assignTaskToPM();
  pm.assignTaskToME();
  me.developWeb();
}
deleveWeb();
  </script>
</body>
</html>
