<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slice方法</title>
</head>
<body>
  <script type="text/javascript">
    var arr = [1,2434,5,46,5,6,4,7,22,7,43,78,8,543,8,2];
    var n =arr.length;
    console.log(n);
    var arr2 = arr.slice(0,1);//不会对原数组进行改变
    console.log(arr2);
    arr.splice(1,0,'12');//回对原数组进行改变
    console.log(arr);
    var str = arr.join('/*');
    console.log(str);
  </script>
</body>
</html>
