<script type="text/javascript">
  function mergesort(arr) {
    var n = arr.length;
    if (n>1) {
      var arr1 = arr.slice(0,Math.floor(n/2));
      var arr2 = arr.slice(Math.ceil(n/2),n);

      mergesort(arr1);
      mergesort(arr2);
      selfsort(arr1,arr2,arr);
      return arr;
    }
    else {
      return arr;
    }
  }
  function selfsort(arr1,arr2,arr3) {
    var i=0,k=0,j=0,p=arr1.length,q=arr2.length;
    while (i<p && j<q) {
      if (arr1[i] < arr2[j]) {
        arr3[k] = arr1[i];
        i++;
      }
      else {
        arr3[k] = arr2[j];
        j++;
      }
      k++;
    }
    if (i==p) {
      for (; j < q; j++) {
        arr3[k] = arr2[j]
        k++;
      }

    }
    else {
      for (; i < p; i++) {
        arr3[k] = arr1[i];
        k++;
      }
    }
  }
    console.log(mergesort([8,3,2,9,7,1,5,4]));
</script>
