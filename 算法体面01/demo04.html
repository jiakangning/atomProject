    <title>合并排序法</title>

</body>
<script type="text/javascript">
"use strict";
  function arrsort(arr) {
    var n = arr.length;
    if (n > 1) {
      var _arr1 = arr.slice(0,Math.floor(n/2));
      var _arr2 = arr.slice(Math.ceil(n/2),n);
      arrsort(_arr1);
      arrsort(_arr2);
      selfsort(_arr1,_arr2,arr);
      return arr;
      
    }
    else {
      return arr;
    }
  }
  function selfsort(arr1,arr2,arr3) {
    var i=0,j=0,k=0,p=arr1.length,q=arr2.length;
    while (i < p && j < q) {
      if (arr1[i]<arr2[j]) {
        arr3[k] = arr1[i];
        i++;
      }
      else {
        arr3[k] = arr2[j];
        j++;
      }
      k++;
    }
    if (i==p) {
      arr3[k] = arr2[j];
      k++;
    }
    else {
      arr3[k] = arr1[i];
      k++;
    }

  }


    console.log(arrsort([8,3,2,9,7,1,5,4]));
</script>
