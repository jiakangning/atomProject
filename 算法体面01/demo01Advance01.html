<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>删除下标为k的元素</title>
</head>
<body>
  <script type="text/javascript">
    function deleteK(arr,k) {
      arr.splice(k,1)
      return arr;
    }
    console.log(deleteK([1,2,4,1,64,4,4,54,54,5],2));
  </script>
</body>
</html>
